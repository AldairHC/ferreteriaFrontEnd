<div class="container" *ngIf="empleado">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdateEmpleado()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="empleado.nombres" required />
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="empleado.apellidos"
            required />
        </div>

        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="empleado.direccion"
            required />
        </div>

        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="empleado.telefono"
            required />
        </div>

        <div class="form-group">
          <label for="tipo_documento">Tipo Documento</label>
          <input type="text" class="form-control" id="tipo_documento" name="tipo_documento"
            [(ngModel)]="empleado.tipo_documento" required />

        </div>

        <div class="form-group">

          <label for="numero_documento">Numero Documento</label>
          <input type="text" class="form-control" id="numero_documento" name="numero_documento"
            [(ngModel)]="empleado.numero_documento" required />

        </div>

        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="empleado.cargo" required />

        </div>

        <div class="form-group">
          <label for="local">Local</label>
          <select [compareWith]="compararLocal" [(ngModel)]="empleado.local" name="local" class="form-select" aria-label="Default select example">
            <option [ngValue]="undefined">---Seleccione Local---</option>
            <option *ngFor="let loc of local" [ngValue]="loc">{{loc.nombre}}</option>
          </select>
        </div>

        <button class="btn btn-outline-success btn-block">Actualizar</button>
      </form>
    </div>
  </div>
</div>
