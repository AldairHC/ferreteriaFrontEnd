<div class="container" *ngIf="producto">
  <div class="card" style="width: 40rem; left: 125px; top: 10px;">
    <div class="card-body">
      <h5 class="card-title">Editar Producto</h5>
      <div class="row mt-2">
        <div class="col-md-8 mx-auto">
          <form (ngSubmit)="onUpdateProducto()" novalidate #f="ngForm">

            <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"
                  [(ngModel)]="producto.nombre">
              </div>

              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="producto.descripcion">
            </div>

            <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" class="form-control" id="precio" name="precio"
                  [(ngModel)]="producto.precio">
              </div>

              <div class="form-group">
                  <label for="cantidad">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad" name="cantidad"
                  [(ngModel)]="producto.cantidad">
              </div>

              <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca"
                [(ngModel)]="producto.marca">
            </div>

            <div class="form-group">
              <label for="categoria">Categoria</label>
              <select [compareWith]="compararCategoria" [(ngModel)]="producto.categoria" name="categoria" class="form-select" aria-label="Default select example">
                <option [ngValue]="undefined">---Seleccione Categoria---</option>
                <option *ngFor="let categorias of categoria" [ngValue]="categorias">{{categorias.nombre}}</option>
              </select>
          </div>

          <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <select [compareWith]="compararProveedor" [(ngModel)]="producto.proveedor" name="proveedor" class="form-select" aria-label="Default select example">
              <option [ngValue]="undefined">---Seleccione Proveedor---</option>
              <option *ngFor="let prov of proveedor" [ngValue]="prov">{{prov.nombre}}</option>
            </select>
        </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-outline-danger me-md-2 row mr-4" type="button" [routerLink]="['/productos']"><i class="fas fa-undo"></i> Cancelar</button>
              <button class="btn btn-outline-primary row mr-1" role="button"><i class="fas fa-plus-circle"></i> Registrar</button>
            </div>
          </form>
        </div>
    </div>
  </div>
  </div>
