<div class="container" *ngIf="local">
  <div class="card" style="width: 40rem; left: 125px; top: 10px;">
    <div class="card-body">
      <h5 class="card-title">Editar Local</h5>
      <div class="row mt-2">
        <div class="col-md-8 mx-auto">
          <form (ngSubmit)="onUpdateLocal()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="local.nombre"
                required />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="local.descripcion"
                required />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-outline-danger me-md-2 row mr-4" type="button" [routerLink]="['/local']"><i
                  class="fas fa-undo"></i> Cancelar</button>
              <button class="btn btn-outline-primary row mr-1" role="button"><i class="fas fa-plus-circle"></i>
                Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
