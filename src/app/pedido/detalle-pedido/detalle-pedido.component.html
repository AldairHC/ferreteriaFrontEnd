<div class="container">
  <div class="row mt-5" *ngIf="pedido">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          Detalle Pedido
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID: </b>{{pedido.idPedido}}</li>
          <li class="list-group-item"><b>Nombre: </b>{{pedido.descripcion}}</li>
          <li class="list-group-item"><b>Descripcion: </b>{{pedido.fecha}}</li>
          <li class="list-group-item"><b>Cantidad: </b>{{pedido.cantidad}}</li>
          <li class="list-group-item"><b>Producto: </b>{{pedido.producto.nombre}}</li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
              class="fas fa-arrow-alt-circle-left"></i> Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
